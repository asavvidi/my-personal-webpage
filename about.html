<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background-color: #dcdcdc;
      }

      .nav-container {
        height: 15%;
        width: 100%;
        background-color: #d3d3d3;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-header {
        text-transform: uppercase;
        margin-left: 2rem;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 1.5rem;
      }

      .nav-unlist {
        list-style: none;
        display: flex;
        flex-direction: row;
        font-size: 2rem;
        margin-left: 30rem;
      }
      .nav-unlist > li {
        margin-right: 3rem;
        cursor: pointer;
        transition: background-color 1s ease-out, color 1s ease-out;
      }

      .nav-unlist > li > a {
        text-decoration: none;
        color: inherit;
      }

      .nav-unlist > li:hover {
        color: white;
      }
      .nav-search {
        width: 80px;
        height: 40px;
        border: none;
        background-color: #d3d3d3;
        cursor: pointer;
      }

      .nav-buttons {
        display: flex;
        align-items: center;
        column-gap: 1rem;
        margin-right: 2rem;
      }

      .nav-exit {
        width: 80px;
        height: 50px;
        border: none;
        background-color: #d3d3d3;
        cursor: pointer;
      }
      .nav-exit > img {
        width: 50px;
        height: 50px;
      }

      .main-container {
        width: 100%;
        height: 80%;
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .foot-container {
        height: 20%;
        width: 100%;
        background-color: #d3d3d3;
        margin-top: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .foot-apps {
        max-width: 300px;
        padding: 20px;
        background-color: #dcdcdc;
        text-align: center;
        border-radius: 1rem;
      }
      .app-media {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .app-title {
        font-size: 15px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .app-media > li {
        font-size: 15px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .app-media > li > img {
        width: 20px;
        height: 20px;
      }

      .press-div {
        width: 80%;
        height: 80%;
        position: relative;
        margin-top: 1rem;
      }
      .press-div > h2 {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: bold;
        font-size: 1.5rem;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 70%;
      }

      .press-div > button {
        width: 100px;
        height: 40px;
        border-radius: 2rem;
        border: none;
        background-color: wheat;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 1rem;
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        transition: background-color ease 1s, width 2s, height 2s, font-size 2s;
      }

      .press-div > button:hover {
        background-color: white;
        height: 80px;
        width: 150px;
        font-size: 2rem;
      }
      .press-div > img {
        width: 400px;
        height: 300px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h1 class="nav-header">Alex@pp</h1>
      <ul class="nav-unlist">
        <li>
          <a href="home.html">Home</a>
        </li>
        <li><a>Apps</a></li>
        <li><a>News</a></li>
        <li><a>About me</a></li>
      </ul>
      <div class="nav-buttons">
        <button type="submit" class="nav-search">
          <img src="./assets/images/icons8-search-50.png" alt="search icon" />
        </button>

        <button onclick="window.location.href='index.html'" class="nav-exit">
          <img src="./assets/images/exit-button.png" alt="exit button" />
        </button>
      </div>
    </div>
    <div class="main-container">
      <div class="press-div">
        <img
          src="./assets/images/funnyImage.png"
          alt="a funny image from ed edd eddy show"
        />
        <h2 class="press-h">
          Press the button if you want to learn about me!!
        </h2>
        <button class="press-button">Yeah!</button>
      </div>
    </div>

    <div class="foot-container">
      <div class="foot-apps">
        <div class="app-title">Find me on:</div>
        <ul class="app-media">
          <li>
            <img src="./assets/images/instagram-logo.png" /><a
              >alexandrossvds</a
            >
          </li>
          <li>
            <img src="./assets/images/linkedin-logo.png" /><a>
              Alexandros Savvidis</a
            >
          </li>
          <li><img src="./assets/images/github-logo.png" /><a>asavvidi</a></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
